<!DOCTYPE html>
<html lang="en-US">
<head>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Calculator</h1>
    <form id="triCalc">
      <div class="form-group">
        <label for="input1">How many years of singing experience do you have?</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">How many mph is the fastest you've drove?</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input3">How much would you pay for a cheeseburger?</label>
        <input id="input3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input4">How many hours of sleep do you get a night?</label>
        <input id="input4" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input5">What is your favorite number?</label>
        <input id="input5" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">enter!</button>
    </form>
    <span id="output"></span>
  </div>
</html>
