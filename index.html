    <h1>Dating App</h1>

    <p>Find your match!</p>

    <form id="matchmaking">

      <button type="submit" class="btn">Find my match!</button>
      <p>Your celebrity match is: <span id="match"></span></p>
    </form>
      <button id="hide-match" class="btn">click here to hide match!</button>
      </div>
