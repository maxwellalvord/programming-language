<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Survey</title>
</head>
<body>
  <div class="container">
    <h6>User credentials</h6>
    <form id="creds">
      <div class="form-group">
        <label for="input00">First name</label>
        <input id="input00" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input0">Last name</label>
        <input id="input0" class="form-control" type="text">
      </div>
    </form>
    <h1>What programming language is right for you?</h1>
    <br>
    <form id="prog">
      <div class="form-group">
        <label for="input1">How many years of singing experience do you have?</label>
        <input id="input1" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="input2">How many mph is the fastest you've drove?</label>
        <input id="input2" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="input3">How much would you pay for a cheeseburger?</label>
        <input id="input3" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="input4">How many hours of sleep do you get a night?</label>
        <input id="input4" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="input5">What is your favorite number?</label>
        <input id="input5" class="form-control" type="text" required>
      </div>
      <br>
      <!-- would love a resource or feedback on what identation is preferred with buttons and inputs not in a div (IE should I indent below a line break?) -->
      <button type="submit" class="btn">click here to see what language you should learn!</button>
      <br>
      <br>
      <input type="button" onclick="myFunction()" value="Reset form">
    </form>
    <script>
      function myFunction() {
        document.getElementById("prog").reset();
      }
    </script>
    <br>
    <span id="output"></span>
  </div>
</html>
