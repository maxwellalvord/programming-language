<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>What programming langeuage should you learn?</title>
</head>
<body>
  <div class="container">
    <h1>We are going to find out what programming language you should learn!</h1>

    <p>Answer some questions for us so we can find your match!</p>

    <form id="matchmaking">
      <label for="time">How many years of singing experience do you have?</label>
      <input id="time" type="text">
      <label for="speed">How many mph is the fastest you've drove?</label>
      <input id="speed" type="text">
      <label for="pay">How much would you pay for a cheeseburger?</label>
      <input id="pay" type="text">
      <label for="sleep">How many hours of sleep do you get a night?</label>
      <input id="sleep" type="text">
      <label for="num">What is your favorite number?</label>
      <input id="num" type="text">
      <button type="submit" class="btn">Find the best language for me!</button>
      <p>The best language for you is: <span id="match"></span></p>
    </form>
      <!-- <button id="hide-match" class="btn">click here to hide match so you can check again</button>
      </div> -->
    <span id="output"></span>
    
  </div>
</body>
</html>
